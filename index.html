<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ToDo</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app-container">
        <header>
            <div class="header-cell" id="tab-1"></div>
            <div class="header-cell" id="tab-2"></div>
            <div class="header-cell" id="tab-3"></div>
        </header>

        <div id="app-body">
            <div id="all-items" class="items-container">
                <div id="all-items-container">
                    <span class="no-items-container">No Items</span>
                </div>
            </div>
            <div id="active-items" class="items-container">
                <div id="active-items-container">
                    <span class="no-items-container">No Items</span>
                </div>
            </div>
            <div id="completed-items" class="items-container">
                <div id="completed-items-container">
                    <span class="no-items-container">No Items</span>
                </div>
            </div>
        </div>

        <footer>
            <input type="text" id="content" placeholder="what you have to do...">
            <span id="add-btn">Add</span>
        </footer>
    </div>

    <script src="js/script.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
